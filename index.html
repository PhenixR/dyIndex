<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Amaze UI</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="172x172" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e70d2">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="am-g doc-am-g root">
    <div class="am-u-sm-4 am-u-md-4 am-u-lg-4 left_box">
      <div class="logo_box">
        <div class="logo">
          <div class="logo_pic">
            <img src="images/logo.png" alt="">
          </div>
          <div class="logo_name">
            <a href="#">
              <span class="tik">Tik Tok</span>
              <span class="tok">|Awesome Me</span>
            </a>
          </div>
        </div>
      </div>
      <div class="phone_show">
        <div class="phone_pic">
          <img src="images/phonepic.jpg" alt="">
        </div>
        <div class="phone">
          <img src="images/iphone.png" alt="">
        </div>
      </div>
    </div>
    <div class="am-u-sm-8 am-u-md-8 am-u-lg-8 right_box">
      <div class="nav_box">
        <div class="nav">
          <ul>
            <li class="home"><a href="#">Home</a></li>
            <span>|</span>
            <li><a href="#">Contact</a></li>
            <span>|</span>
            <li><a href="#">Terms of service</a></li>
            <span>|</span>
            <li><a href="#">English</a></li>
          </ul>
        </div>
      </div>
      <div class="slogan">
        <p class="slogan1">Awesome Me</p>
        <p class="slogan2">A cool community of oriqinal music video markers</p>
      </div>
      <div class="download">
        <button type="button" class="am-btn am-btn-default am-radius">
          <img src="images/apple .png" alt="">
          <span>App Store</span>
        </button>
        <button type="button" class="am-btn am-btn-danger am-radius">
          <img src="images/Google.png" alt="">
          <span>Google Play</span>
        </button>
      </div>
    </div>
  </div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
</body>
</html>
